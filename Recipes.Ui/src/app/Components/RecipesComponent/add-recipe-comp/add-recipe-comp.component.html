<div class="container my-5">
    <h1 class="mb-3"> Add New Recipe</h1>
    <div class="row">
        <div class=" col-6">
            <form #form="ngForm" (ngSubmit)="addRecipe()">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter recipe name" [(ngModel)]="recipe.name">
                </div>
                <div class="form-group">
                    <label for="ingredient">Select the ingrediants</label>
                    <select #ref (change)="getSelectedValue(ref.value)">
                        <option value=""></option>
                       <option *ngFor="let ingr of ingrediants" value="{{ingr.name}}">{{ ingr.name }}</option>
                    </select>
                    <label>Add new Ingrediant</label><input type="text" class="small" id="newIngrediant" name="newIngrediant" [(ngModel)]="NewIngrediant.name">
                    <a type="submit" (click)="AddIngrediant()" (click)="getSelectedValue(NewIngrediant.name)" class="btn btn-primary">Add</a>
                </div>
                <div class="form-group">
                    <h3 for="Ing">Ingrediants</h3>
                    <p>{{selectedvalue}} </p>
                </div>
                <div class="form-group">
                    <label for="Steps">Steps</label>
                    <input type="text" class="form-control" id="Steps" name="Steps" placeholder="Enter recipe Steps" [(ngModel)]="recipe.steps">
                </div>
                <div class="form-group">
                    <label for="ImageName">image Name</label>
                    <input type="text" class="form-control" id="ImageName" name="ImageName" placeholder="Enter recipe Steps" [(ngModel)]="recipe.imageName">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
           
        </div>

    </div>
</div>
