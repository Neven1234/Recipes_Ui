<div class="container" fxLayout="row wrap" fxLayoutGap="16px" *ngIf="Recipes.length!=0" >
    <mat-card class="example-card" *ngFor="let recipe of Recipes"  style="background-color: rgb(165, 134, 22);" >
        <mat-card-header>
          <mat-card-title>{{ recipe.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image *ngIf="recipe.image==null" src="assets/img/default.jpg" alt="Photo of a Shiba Inu">
        <img mat-card-image *ngIf="recipe.image!=null" src={{recipe.image}} alt="Photo of a Shiba Inu">
        <mat-card-actions>
          <a [routerLink]="['/View',recipe.id]"><button class="btn btn-primary pull-right" style="background-color: black; color:white" > Details</button></a>
        </mat-card-actions>
      </mat-card>
</div>
<div *ngIf="Recipes.length ==0">
    <h1>No result matching</h1>
</div>
