<!-- Cards with media area -->
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle>Name</mat-card-subtitle>
        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
     Ingredients:-
    </mat-card-content>
    <mat-card-content>
     {{recipe.ingredients}}
    </mat-card-content>
    <mat-card-content>
     Steps :-
    </mat-card-content>
    <mat-card-content>
     {{recipe.steps}} 
    </mat-card-content>

  </mat-card>
