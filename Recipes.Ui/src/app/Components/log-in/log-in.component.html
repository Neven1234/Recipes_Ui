<div class="container my-5">
    <h1 class="mb-3"> Log in</h1>
    <div class="row">
        <div class=" col-6">
            <form   #form="ngForm" (ngSubmit)="LogIn()" >
                <div class="form-group">
                    <label for="Name">Username</label>
                    <input type="text" class="form-control" id="username" name="usernme"  placeholder="Enter your Username" [(ngModel)]="userLog.username" >
                </div>    
                <div class="form-group">
                    <label for="Name">Password</label>
                    <input type="text" class="form-control" id="username" name="Password" placeholder="Enter your Password" [(ngModel)]="userLog.password">
                    
                </div>
                <button type="submit" class="btn btn-primary" >Log in</button>
                <button class="btn btn-primary" style="margin-left: 400px;" [routerLink]="['Register']"  >Regist</button>
            </form>
           
        </div>

    </div>
</div>
