<div class="container my-5">
    <h1 class="mb-3"> Log in</h1>
    <div class="row">
        <div class=" col-6">
            <form [formGroup]="LogInForm" #form="ngForm" (ngSubmit)="  LogIn()" >
                <div class="form-group">
                    <label for="Name">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="UserName" placeholder="Enter your Username" [(ngModel)]="userLog.userName" >
                    <span *ngIf="UserName.invalid"> Username is required</span>
                </div>    
                <div class="form-group">
                    <label for="Name">Password</label>
                    <input type="text" class="form-control" id="username" formControlName="Password"placeholder="Enter your Password" [(ngModel)]="userLog.password">
                    <span *ngIf="Password.invalid"> Password is required</span>

                </div>
                <div style="margin-top: 40px;">
                    <button (click)="ForgetPasswored()" >Forget Password</button>
                </div>
                <div style="margin-top: 25px;">
                    <button type="submit" class="btn btn-primary" (click)=" userId()" >Log in</button>
                    <button class="btn btn-primary" style="margin-left: 400px;" [routerLink]="['Register']"  >Regist</button>
                </div>
                
            </form>
           
        </div>

    </div>
</div>
