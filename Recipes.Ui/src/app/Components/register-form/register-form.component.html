<div class="container my-5">
    <h1 class="mb-3"> Register</h1>
    <div class="row">
        <div class=" col-6">
            <form  [formGroup]="RegisterForm"  #form="ngForm" (ngSubmit)="register()" >
                <div class="form-group">
                    <label for="Name">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="UserName"  placeholder="Enter your Username" [(ngModel)]="userRegist.userName" >
                    <span *ngIf="UserName.invalid"> Username is required</span>
                </div>    
                <div class="form-group">
                    <label for="Name">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="Password" placeholder="Enter your Password" [(ngModel)]="userRegist.password">
                    <span > password should contain 
                        <div>
                            a minimum of 1 lower case letter [a-z] and.
                        </div>
                        <div>
                            a minimum of 1 upper case letter [A-Z] and.
                        </div>
                        <div>
                            a minimum of 1 numeric character [0-9] and.
                        </div>
                        <div>
                            a minimum of 1 special character: ~`!
                        </div>
                    </span>
                      
                    <span *ngIf="Password.invalid"> Password is required</span>
                </div>
                <div class="form-group">
                    <label for="Name">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="Email" placeholder="Enter your Email" [(ngModel)]="userRegist.email"> 
                    <span *ngIf="Email.invalid"> Not in email form </span>                   
                </div>
                <button type="submit" class="btn btn-primary" >Register</button>
            </form>
           
        </div>

    </div>
</div>
