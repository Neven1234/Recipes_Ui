<div class="container my-5">
    <h1 class="mb-3"> Log in</h1>
    <div class="row">
        <div class=" col-6">
            <form   #form="ngForm" (ngSubmit)="register()" >
                <div class="form-group">
                    <label for="Name">Username</label>
                    <input type="text" class="form-control" id="username" name="usernme"  placeholder="Enter your Username" [(ngModel)]="userRegist.username" >
                </div>    
                <div class="form-group">
                    <label for="Name">Password</label>
                    <input type="text" class="form-control" id="password" name="Password" placeholder="Enter your Password" [(ngModel)]="userRegist.password">
                    
                </div>
                <div class="form-group">
                    <label for="Name">Email</label>
                    <input type="text" class="form-control" id="email" name="Email" placeholder="Enter your Email" [(ngModel)]="userRegist.email">                    
                </div>
                <button type="submit" class="btn btn-primary" >Register</button>
            </form>
           
        </div>

    </div>
</div>
