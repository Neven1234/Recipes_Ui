<div style="margin-left: 180px;">
    <h1>Welcome {{userName}}
            <a style="margin-left: 20px;" [routerLink]="['Settings']">
                <mat-icon>settings</mat-icon>
            </a>
    </h1>
    <hr>
    <h1>
        Your recipes
    </h1>
    <hr>
    <div class="container" fxLayout="row wrap" fxLayoutGap="16px"  >
        <mat-card class="example-card" *ngFor="let recipe of Recipes"  style="background-color: rgb(165, 134, 22);" >
            <mat-card-header>
              <mat-card-title>{{ recipe.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image *ngIf="recipe.image==null" src="assets/img/default.jpg" alt="Photo of a Shiba Inu">
            <img mat-card-image *ngIf="recipe.image!=null" src={{recipe.image}} alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <a  [routerLink]="['/View',recipe.id]"><button class="btn btn-primary pull-right" mat-raised-button style="background-color: rgb(125, 72, 11); margin-top: 10px;" > Details</button></a>
            </mat-card-actions>
          </mat-card>
    </div>
    <hr>
    <h1>
       Favorite Recipes
    </h1>
    <hr>
    <div class="container" fxLayout="row wrap" fxLayoutGap="16px"  >
      <mat-card class="example-card" *ngFor="let recipe2 of Recipes2"  style="background-color: rgb(165, 134, 22);" >
          <mat-card-header>
            <mat-card-title>{{ recipe2.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image *ngIf="recipe2.image==null" src="assets/img/default.jpg" alt="Photo of a Shiba Inu">
          <img mat-card-image *ngIf="recipe2.image!=null" src={{recipe2.image}} alt="Photo of a Shiba Inu">
          <mat-card-actions>
            <a  [routerLink]="['/View',recipe2.id]"><button class="btn btn-primary pull-right" mat-raised-button style="background-color: rgb(125, 72, 11); margin-top: 10px;" > Details</button></a>
            <button mat-raised-button style="margin-top:10px;   margin-left: 100px; background-color: rgb(125, 72, 11);" (click)="  RemoveFromFavorite(recipe2.id)"   >
              <mat-icon color="warn" >favorite</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
  </div>
</div>
